      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {

      color: #f0f0f0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #121212cc;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
      color: #4dd0e1;
    }

    nav {
      display: flex;
      gap: 30px;
      transition: all 0.3s ease;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1em;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background: #4dd0e1;
      transition: 0.4s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    .hamburger {
      display: none;
      font-size: 1.5em;
      cursor: pointer;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      background: #1e1e1ecc;
      position: absolute;
      top: 100%;
      right: 0;
      width: 200px;
      border-radius: 0 0 10px 10px;
      animation: slideIn 0.4s ease forwards;
    }

    .mobile-menu a {
      padding: 10px 20px;
      border-bottom: 1px solid #333;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    main {
      padding-top: 100px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      animation: fadeInDown 1s ease-in-out;
      margin-bottom: 20px;
    }

    .button-container {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 30px;
      background: #4dd0e1;
      border: none;
      border-radius: 30px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #06b7d2;
    }

    .search-section {
      margin: 40px auto;
      max-width: 600px;
      position: relative;
    }

    .search-section input {
      width: 100%;
      padding: 15px 50px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 1em;
    }

    .search-section i.clear {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
      cursor: pointer;
    }

    .search-section i.search {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
    }

    .suggestions {
      background: #222;
      border-radius: 10px;
      margin-top: 10px;
      padding: 10px;
      display: none;
      text-align: left;
    }

    .suggestions div {
      padding: 5px;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }

    .suggestions div:hover {
      background: #04afd5;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .card {
      background: #1e1e1ecc;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px #039ba9;
    }

    .card img {
      width: 60px;
      margin-bottom: 10px;
    }

      padding: 40px 20px;
      text-align: center;
      background: #121212cc;
    }

    .objective p {
      max-width: 600px;
      margin: 0 auto;
      font-size: 1.2em;
      animation: fadeIn 1s ease-in;
    }

    footer {
      background: #111;
      padding: 30px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
      color: #ccc;
      font-size: 0.9em;
    }

      margin-right: 15px;
      transition: color 0.3s;
      cursor: pointer;
    }

    .social i:hover {
      color: #4dd0e1;
    }

      from {

      }

        transform: translateY(0);
      }
    }

      from { opacity: 0; }
      to { opacity: 1; }
    }

      nav {
        display: none;
      }

        display: block;
      }

        display: flex;
      }
    }

    position: relative;
    max-width: 500px;

.icon-left, .icon-right {
    position: absolute;

.icon-right {
    right: 10px;

.suggestions {

.mobile-nav a {

    width: 100%;
    padding: 0.75rem 1rem;
    color: #fff;
    text-align: center;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    text-decoration: none;
    transition: background 0.3s;

.mobile-nav a:hover {
    background: #00bcd4;
    color: #000;
}

    nav {
        display: none;
    }

    .hamburger {
        display: flex;
    }

    .mobile-nav.show {
        display: flex;
        animation: slideDown 0.3s ease forwards;
    }

    .mobile-nav {
        flex-direction: column;
        align-items: stretch;
    }

      color: #000;
      border: none;
      border-radius: 10px;

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;

      padding: 20px;
      border-radius: 15px;
      width: 90%;

      color: #fff;
      position: relative;

    }

      padding: 8px;

      background: #00ffe0;

      cursor: pointer;

      text-align: center;
      padding: 20px;
      background: #111;
      color: #aaa;
      font-size: 0.9em;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }

      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Responsive Modal Scroll */
    @media (max-height: 600px) {
      .modal { max-height: 80vh; }
    }
  </style>

function clearSearch() {
  document.getElementById("searchInput").value = "";
  document.getElementById("suggestionsBox").style.display = "none";
}

function showSuggestions() {
  const input = document.getElementById("searchInput").value.toLowerCase();
  const box = document.getElementById("suggestionsBox");
  if (!input) {
    box.style.display = "none";
    return;
  }

  const matches = suggestions.filter(item => item.toLowerCase().includes(input));

  if (matches.length === 0) {
    box.innerHTML = `<div class="no-result">No result found</div>`;
  } else {
    box.innerHTML = matches.map(m => `<div onclick="scrollToQuery('${m}')">${m}</div>`).join("");
  }

  box.style.display = "block";
}

  const queryContainer = document.getElementById("queryContainer");
  const searchInput = document.getElementById("searchInput");

  function renderCards(filter = "all") {
    queryContainer.innerHTML = "";
    queries.forEach((q, i) => {
      if (filter === "all" || q.category === filter) {
        queryContainer.innerHTML += `
          <div class="query-card">
            <h3>${q.title}</h3>
            <p>${q.preview}</p>
            <button onclick="openModal(${i})">Read More</button>
          </div>
        `;
      }
    });
  }

  function filterCategory(cat) {
    document.querySelectorAll(".categories button").forEach(btn => btn.classList.remove("active"));
    event.target.classList.add("active");
    renderCards(cat);
  }

  function openModal(index) {
    const q = queries[index];
    document.getElementById("modalTitle").innerText = q.title;
    document.getElementById("modalAnswer").innerText = q.full;
    currentQuery = q.title;

    // Likes
    const likes = localStorage.getItem(currentQuery + "_likes") || 0;
    document.getElementById("likeCount").innerText = likes;

    // Comments
    const commentData = JSON.parse(localStorage.getItem(currentQuery + "_comments") || "[]");
    const commentList = document.getElementById("commentList");
    commentList.innerHTML = "";
    commentData.forEach(c => {
      commentList.innerHTML += `<li>${c}</li>`;
    });

    document.getElementById("modalOverlay").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("modalOverlay").style.display = "none";
  }

  let currentQuery = "";

  document.getElementById("likeBtn").onclick = function () {
    const key = currentQuery + "_liked";
    if (!localStorage.getItem(key)) {
      let likes = parseInt(localStorage.getItem(currentQuery + "_likes") || "0");
      likes++;
      localStorage.setItem(currentQuery + "_likes", likes);
      localStorage.setItem(key, "true");
      document.getElementById("likeCount").innerText = likes;
    }
  };

  function submitComment() {
    const input = document.getElementById("commentInput");
    const text = input.value.trim();
    if (text !== "") {
      const comments = JSON.parse(localStorage.getItem(currentQuery + "_comments") || "[]");
      comments.push(text);
      localStorage.setItem(currentQuery + "_comments", JSON.stringify(comments));
      document.getElementById("commentList").innerHTML += `<li>${text}</li>`;
      input.value = "";
    }
  }

  searchInput.addEventListener("input", () => {
    const term = searchInput.value.toLowerCase();
    const match = queries.find(q => q.title.toLowerCase().includes(term));
    if (match) {
      const cat = match.category;
      filterCategory(cat);
    }
  });

  renderCards();

  window.addEventListener("DOMContentLoaded", () => {
  const urlParams = new URLSearchParams(window.location.search);
  const category = urlParams.get("category");

  if (category) {
    const button = Array.from(document.querySelectorAll(".categories button"))
      .find(btn => btn.textContent.toLowerCase().includes(category));
    if (button) {
      button.click(); // Trigger the filter
    } else {
      renderCards("all");
    }
  } else {
    renderCards("all");
  }
});
